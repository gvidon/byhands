<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ByHands: скоро открытие</title>
		
		<style type="text/css">
			body {
				font: normal .775em/1.42em Tahoma, Verdana, sans-serif; color: gray;
				margin-left: 25%;
			}
			
			h1 { font: normal 2em Tahoma, Verdana, sans-serif; color: #377f9d; padding-top: 40px; }
			
			p {
				font: normal 1.12em Tahoma, Verdana, sans-serif; color: gray;
				line-height: 22px;
			}
			
			.error { color: #7d2d2d; }
			
			#intro {
				width: 540px;
			}
			
			form {
				margin-top: 40px;
			}
			
			form div.error {
				padding-bottom: 0px;
				margin-left: 20px; margin-bottom: 20px;
				font-size: 1.1em;
			}
				
			form div { padding-bottom: 40px; }
				
				form div label {
					color: #3a5ea0;
					display: block;
					font: normal 1.2em Tahoma, Verdana, sans-serif;
				}
				
				form div input {
					width: 440px;
					height: 25px;
					color: #47472A;
					display: block;
					padding: 0px 2px;
					border: solid #1d5a16 1px;
					background-color: #ecffec;
					font-size: 20px;
				}
				
				form div textarea {
					width: 440px;
					height: 100px;
					display: block;
					border: solid #1d5a16 1px;
					background-color: #ecffec;
				}
				
				form div .error {
					font-size: 0.9em;
				}
				
				form .erroneus input, form .erroneus textarea {
					border: solid red 2px;
					background-color: #ffbaba;
				}
		</style>
	</head>
	
	<body>
		<div id="intro">
			<img src="http://media.itodo.ru/images/byhands/logo.jpg" />
			
			<h1>Спасибо!</h1>
			
			<div id="intro">
				Мы сохранили данные о вас и вашем занятии у себя. По необходимости, когда магазин
				будет готов к открытию <strong>мы с вами свяжемся!</strong>
			</div>
	</body>
</html>
