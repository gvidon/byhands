<li><a href="http://byhands.ru"><img src="{{ media_url }}images/home.gif" height="23"/></a></li>

{% for category in parents %}{% if category %}
	<li><img src="{{ media_url }}images/arrow.gif" /></li>
	<li>{% if forloop.last and not product %}
		{{ category.title|capfirst }}
	{% else %}
		<a href="{% url candy-category slug=category.path %}">{{ category.title }}</a>
	{% endif %}</li>
{% endif %}{% endfor %}
